<html>
<head>
    <title>wikiracer!</title>

    <link href="../css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">

</head>
<body>


<div id="dialog" style="display: none;"></div>

<div class="page-header">
  <h1>wikiracer! <small>by nemo and krizz</small></h1>
</div>

<div class="row-fluid">
    <div class="span9">
        <h4 id="pageTitle">{{.Player.LastVisited}}</h4>
        <!-- http://stackoverflow.com/a/9880360/1643939 -->
        <iframe sandbox="allow-forms allow-scripts" name="gameFrame" width="100%" height="80%" src="{{.WikiURL}}"></iframe>
    </div>
    <div class="span3" id="sidebar">
        <h4>Summary of goal page</h4>
        <p>{{.Summary}}</p>

        <hr />

        <b>Start:</b><br />
        {{.Game.Start}}<br /><br />
        <b>Goal:</b><br />
        {{.Game.Goal}}<br /><br />

        <b>Players:</b><br />
        <ul id="players">
            {{range .Game.SortedPlayers}}
            <li data-player="{{.Name}}">{{.Name}} (<span class="visits">{{len .Path}}</span>)</li>
            {{end}}
        </ul>

        <hr />
        <b>Log</b>
        <ol id="log">
        </ol>

        <hr />
        <a href="#" class="btn btn-danger">Give up!</a>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="../js/wiki.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
