<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="../js/wiki.js"></script>
<link href="../css/reset.css" rel="stylesheet" type="text/css" />
<link href="../css/game.css" rel="stylesheet" type="text/css" />

<html>


<div id="wrapper">
    <div id="header">
        <h1>teh unoffischel wikiracer, boy!</h1>
        <h3>krieted by nemo and lakrizz</h3>
    </div>

    <div id="content">
		<h3>Summary of goal page:</h3>
		<p>{{.Summary}}</p>

	    <!-- http://stackoverflow.com/a/9880360/1643939 -->
		<iframe sandbox="allow-forms allow-scripts" name="gameFrame" width="100%" height="50%" src="{{.WikiURL}}"></iframe>
    </div>
    <div id="sidebar">
        <b>current players</b><br />
		<ul>
			{{range .Game.PlayerHashes}}
				<li>{{.}}</li>
			{{end}}
        </ul>
        <b>start: </b> {{.Game.Start}}<br />
        <b>goal: </b> {{.Game.Goal}}<br />
        <hr />
        <b>log</b>
        <ol id="log">
        </ol>

    </div>
</div>

</html>
